<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
	<title>Happy Birthday</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Satisfy', cursive;
		}
		body
		{
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			overflow-x: hidden;
			overflow-y: hidden;
			background: #000;
		}
		html
		{
			font-size: 62.5%;
		}
		#container 
		{
  			position: relative;
		}
#container canvas, #overlay {
  position: absolute;
}
canvas {
  border: 1px solid black;
}
		.main_header
		{
			width: 100vw;
			height: 100vh;
			/*background-color: hsl(0%,0%,94%);*/
			margin-left: 25vw;
		}
		.center_div{
			min-width: 50vw;
			height: 40vh;
			color: #fff;
			text-shadow: 0 0 2rem rgba(f, f, f, 0.5);
			font-size: 7rem;
			display: flex;
			font-weight: bold;
		}
		img{
			max-height: 60vh;
			max-width: 60vw;
		}
		.box{
			position: relative;
			margin-left: 25vw;
			width: 200px;
			height: 200px;
			transform-style: preserve-3d;
			animation: animate 20s linear infinite;
		}
		@keyframes animate
		{
			0%{
				transform: perspective(1000px) rotateY(0deg);
			}
			100%{
				transform: perspective(1000px) rotateY(360deg);
			}
		}
		.box span
		{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transform-origin: center;
			transform-style: preserve-3d;
			transform: rotateY(calc(Var(--i) * 45deg)) translateZ(400px);
			-webkit-box-reflect: below 0px linear-gradient(transparent,transparent,#0004);
		}
		.box span img
		{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}

	</style>
</head>
<body>
	<div id="container">
  <canvas id="my-canvas"></canvas>
  <div class="main_header" id="overlay">
	<div class="center_div">
		<p>
			ðŸŽ‚HAPPY BIRTHDAYðŸŽ‚
		</p>
	</div>
	<div class="box" id="overlay">
		<span style="--i:1"><img src="img1.jpg"></span>
		<span style="--i:2"><img src="img2.jpg"></span>
		<span style="--i:3"><img src="img3.jpg"></span>
		<span style="--i:4"><img src="img4.jpg"></span>
		<span style="--i:5"><img src="img5.jpg"></span>
		<span style="--i:6"><img src="img6.jpg"></span>
		<span style="--i:7"><img src="img7.jpg"></span>
		<span style="--i:8"><img src="img8.jpg"></span>
	</div>
</div>
</div>
<script src="./dist/index.min.js"></script>
<script>
var confettiSettings = { target: 'my-canvas' };
var confetti = new ConfettiGenerator(confettiSettings);
confetti.render();
</script>
</body>
</html>
