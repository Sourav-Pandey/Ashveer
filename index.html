<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
	<title>Happy Birthday</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Satisfy', cursive;
		}
		#container 
		{
			padding-top: 50vh;
  			position: relative;
  			display: flex;
  			justify-content: center;
			align-items: center;
		}
#container canvas, #overlay {
  position: absolute;
}
		body
		{
			min-height: 100vh;
			overflow-x: hidden;
			overflow-y: hidden;
			background: #000;
		}
		img{
			max-height: 60vh;
			max-width: 60vw;
		}
		.box{
			position: relative;
			width: 200px;
			height: 200px;
			transform-style: preserve-3d;
			animation: animate 20s linear infinite;
		}
		@keyframes animate
		{
			0%{
				transform: perspective(1000px) rotateY(0deg);
			}
			100%{
				transform: perspective(1000px) rotateY(360deg);
			}
		}
		.box span
		{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transform-origin: center;
			transform-style: preserve-3d;
			transform: rotateY(calc(Var(--i) * 45deg)) translateZ(400px);
			-webkit-box-reflect: below 0px linear-gradient(transparent,transparent,#0004);
		}
		.box span img
		{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		 p{
		 	position: absolute;
		 	margin-bottom: 80vh;
			margin-left: 1vw;
			color: white;
			font-size: 2vw;
		}
	</style>
</head>
<body>
	<div id="container">
  <canvas id="my-canvas"></canvas>
  <p>ðŸŽ‚HAPPY BIRTHDAYðŸŽ‚</p>
	<div class="box" id="overlay">
		<span style="--i:1"><img src="img1.JPG"></span>
		<span style="--i:2"><img src="img2.jpg"></span>
		<span style="--i:3"><img src="img3.jpg"></span>
		<span style="--i:4"><img src="img4.JPG"></span>
		<span style="--i:5"><img src="img5.jpg"></span>
		<span style="--i:6"><img src="img6.JPG"></span>
		<span style="--i:7"><img src="img7.jpg"></span>
		<span style="--i:8"><img src="img8.JPG"></span>
	</div>
	</div>
	<script src="./dist/index.min.js"></script>
<script>
var confettiSettings = { target: 'my-canvas' };
var confetti = new ConfettiGenerator(confettiSettings);
confetti.render();
</script>
</body>
</html>
